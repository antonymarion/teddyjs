  <body fullbleed unresolved>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <core-drawer-panel>

      <core-header-panel drawer style="background: #7986CB; color:#E8EAF6;">
        <core-toolbar style="background: #3f51b5;">
          <span>PaintUp</span>
        </core-toolbar>

        <settings-panel></settings-panel>
      </core-header-panel>

      <core-header-panel main>
        <core-toolbar style="background: #3f51b5;">
          <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
          <span flex>PaintUp</span>
          <paper-icon-button id="pen" icon="create"></paper-icon-button>
          <paper-icon-button id="scissors" icon="content-cut" style=""></paper-icon-button>
          <!--
          <paper-icon-button id="clear" icon="refresh"></paper-icon-button>
          -->
          <paper-icon-button id="more-menu" icon="more-vert"></paper-icon-button>
          <paper-dropdown id="file-menu">
            <core-menu>
              <paper-item id="clear">Clear</paper-item>
              <hr />
              <paper-item id="save-local">Save to Local</paper-item>
              <paper-item id="load-local">Load from Local</paper-item>
              <paper-item id="clear-all-local">Clear Local Data</paper-item>
              <hr />
              <!--
              <paper-item id="save-remote">Save to Server</paper-item>
              <paper-item id="load-remove">Load from Server</paper-item>
              <paper-item id="share">Share</paper-item>
              <hr />
              -->
              <paper-item id="download-obj">Download as Obj</paper-item>
              <paper-item id="download-stl">Download as STL</paper-item>
              <!--
              <hr />
              <paper-item id="help">Help</paper-item>
              <paper-item id="about">About</paper-item>
              -->
            </core-menu>
          </paper-dropdown>
        </core-toolbar>
        <content>
          <paper-spinner id="now-building" style="z-index:-1;"></paper-spinner>
        </content>
        <paper-fab mini class="retire" id="3d" icon="rotation-3d"></paper-fab>
      </core-header-panel>

    </core-drawer-panel>

    <paper-action-dialog id="confirm-dialog" heading="Are you sure to restart?">
      <p>Some objects exist and will be removed.</p>
      <paper-button dismissive autofocus>Cancel</paper-button>
      <paper-button affirmative>OK</paper-button>
    </paper-action-dialog>

    <paper-action-dialog id="alert-dialog">
      <p>Fail to create a 3D mesh</p>
      <paper-button affirmative>OK</paper-button>
    </paper-action-dialog>

    <paper-action-dialog id="save-local-dialog" heading="Input model name.">
      <paper-input label="Model Name"></paper-input>
      <paper-button dismissive autofocus>Cancel</paper-button>
      <paper-button affirmative>OK</paper-button>
    </paper-action-dialog>

    <load-model-dialog></load-model-dialog>
